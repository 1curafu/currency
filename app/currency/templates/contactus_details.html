{% extends 'base.html' %}

{% block title %}
    Contact
{% endblock title %}

{% block content %}
<table border="1" cellpadding="5" cellspacing="0" style="width: 100%;">
    <thread> Contact table
        <tr>
            <th>ID</th><th>Name</th><th>Email</th>
            <th>Subject</th><th>Message</th>
        </tr>
    </thread>
    <tbody>
        <tr>
            <td>{{ contactus.id }}</td>
            <td>{{ contactus.name }}</td>
            <td>{{ contactus.email_from }}</td>
            <td>{{ contactus.subject }}</td>
            <td>{{ contactus.message }}</td>
            <td>{{ contactus.created }}</td>
        </tr>
    </tbody>
</table>
{% endblock content %}
