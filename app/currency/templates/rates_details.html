{% extends 'base.html' %}

{% block title %}
    Rates
{% endblock title %}

{% block content %}
<table border="1" cellpadding="5" cellspacing="0" style="width: 100%;">
    <thread> Rates table
        <tr>
            <td>ID</td><td>Buy</td><td>Sell</td><td>Currency</td>
            <td>Source</td><td>Created</td>
        </tr>
    </thread>
    <tbody>
        <tr>
            <td>{{ rate.id }}</td>
            <td>{{ rate.buy }}</td>
            <td>{{ rate.sell }}</td>
            <td>{{ rate.get_currency_display }}</td>
            <td>{{ rate.source }}</td>
        </tr>
    </tbody>
</table>
{% endblock content %}
