{% extends 'base.html' %}

{% block title %}
    Rates
{% endblock title %}

{% block content %}
<table border="1" cellpadding="5" cellspacing="0" style="width: 100%;">
    <thread> Rates table
        <tr>
            <th>ID</th><th>Buy</th><th>Sell</th><th>Currency</th>
            <th>Source</th><th>Created</th>
        </tr>
    </thread>
    <tbody>
        <tr>
            <td>{{ rate.id }}</td>
            <td>{{ rate.buy }}</td>
            <td>{{ rate.sell }}</td>
            <td>{{ rate.get_currency_display }}</td>
            <td>{{ rate.source }}</td>
            <td>{{ rate.created }}</td>
        </tr>
    </tbody>
</table>
{% endblock content %}
