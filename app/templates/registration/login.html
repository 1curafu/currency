{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
    Login
{% endblock %}


{% block content %}
<h1>Login</h1>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

<form action="{% url 'password_reset' %}">
    <button type="submit" class="btn btn-link" data-toggle="modal" data-target="#exampleModal" >Forget Password?</button>
</form>
{% endblock content %}
