{% extends 'base.html' %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>

    <form action="{% url 'password_reset' %}">
        <button type="submit">Forgot Password</button>
    </form>
{% endblock content %}
