{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% load static %}

{% block title %}
    Profile
{% endblock title %}

{% block content %}
    Update Profile <br>
    <img src="{{ object.avatar_url }}" width="200" height="200">

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Update</button>
    </form>

{% endblock content %}
